<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CI/CD Deployment Pipeline â€“ GitHub to EC2</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background: #f7f9fc;
      }
      .tooltip {
        position: absolute;
        text-align: left;
        padding: 10px;
        font-size: 14px;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        border-radius: 6px;
        pointer-events: none;
        z-index: 10;
      }
      svg {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <svg></svg>
    <script>
      const graphData = {
        nodes: [
          {
            id: "GitHubRepo",
            name: "GitHub Repo",
            group: "CI",
            description:
              "Stores your source code and triggers builds via push events.",
          },
          {
            id: "DockerImageBuild",
            name: "Docker Image Build",
            group: "CI",
            description:
              "Dockerfile used to build a production-ready Angular image.",
          },
          {
            id: "DockerHub",
            name: "DockerHub Push",
            group: "CI",
            description:
              "Docker image pushed to DockerHub as luximo1/otuvedo-ceg3120.",
          },

          {
            id: "GitHubWebhook",
            name: "GitHub Webhook",
            group: "CD",
            description: "Webhook sends POST to EC2 on push to 'main'.",
          },
          {
            id: "EC2Instance",
            name: "EC2 (Ubuntu 24.04)",
            group: "CD",
            description:
              "Virtual machine hosting the deployed app and services.",
          },
          {
            id: "WebhookListener",
            name: "adnanh/webhook",
            group: "CD",
            description:
              "Listens for GitHub POST requests on port 9000 and executes commands.",
          },
          {
            id: "RedeployScript",
            name: "redeploy.sh",
            group: "CD",
            description:
              "Stops old container, pulls new image from DockerHub, restarts container.",
          },
          {
            id: "DockerRuntime",
            name: "Docker Container",
            group: "CD",
            description: "Runs Angular app container mapped to host port 4200.",
          },
          {
            id: "AngularApp",
            name: "Angular App (port 4200)",
            group: "CD",
            description: "Deployed frontend web app available at Elastic IP.",
          },
          {
            id: "WebUser",
            name: "Web User Access",
            group: "Users",
            description:
              "External user accessing the Angular application via browser.",
          },
        ],
        links: [
          {
            source: "GitHubRepo",
            target: "DockerImageBuild",
            label: "Triggers Build",
          },
          {
            source: "DockerImageBuild",
            target: "DockerHub",
            label: "Pushes Image",
          },

          {
            source: "GitHubRepo",
            target: "GitHubWebhook",
            label: "Push Event",
          },
          {
            source: "GitHubWebhook",
            target: "EC2Instance",
            label: "Sends Payload",
          },
          {
            source: "EC2Instance",
            target: "WebhookListener",
            label: "Webhook Active",
          },
          {
            source: "WebhookListener",
            target: "RedeployScript",
            label: "Executes",
          },
          {
            source: "RedeployScript",
            target: "DockerRuntime",
            label: "Runs Container",
          },
          { source: "DockerRuntime", target: "AngularApp", label: "Hosts App" },
          { source: "AngularApp", target: "WebUser", label: "Serves App" },
        ],
      };

      const groupColors = {
        CI: "rgba(0, 123, 255, 0.2)",
        CD: "rgba(40, 167, 69, 0.2)",
        Users: "rgba(255, 193, 7, 0.2)",
      };

      const width = window.innerWidth;
      const height = window.innerHeight;

      const svg = d3.select("svg");
      const tooltip = d3
        .select("body")
        .append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);

      const simulation = d3
        .forceSimulation(graphData.nodes)
        .force(
          "link",
          d3
            .forceLink(graphData.links)
            .id((d) => d.id)
            .distance(140)
        )
        .force("charge", d3.forceManyBody().strength(-500))
        .force("center", d3.forceCenter(width / 2, height / 2));

      const link = svg
        .append("g")
        .attr("stroke", "#999")
        .attr("stroke-opacity", 0.6)
        .selectAll("line")
        .data(graphData.links)
        .join("line")
        .attr("stroke-width", 2);

      const node = svg
        .append("g")
        .attr("stroke", "#fff")
        .attr("stroke-width", 2)
        .selectAll("circle")
        .data(graphData.nodes)
        .join("circle")
        .attr("r", 22)
        .attr("fill", (d) => groupColors[d.group] || "lightgray")
        .call(drag(simulation))
        .on("mouseover", (event, d) => {
          tooltip.transition().duration(200).style("opacity", 0.95);
          tooltip
            .html(`<strong>${d.name}</strong><br>${d.description}`)
            .style("left", event.pageX + 10 + "px")
            .style("top", event.pageY - 20 + "px");
        })
        .on("mouseout", () => {
          tooltip.transition().duration(300).style("opacity", 0);
        });

      const label = svg
        .append("g")
        .selectAll("text")
        .data(graphData.nodes)
        .join("text")
        .text((d) => d.name)
        .attr("font-size", 12)
        .attr("dy", ".35em")
        .attr("text-anchor", "middle");

      simulation.on("tick", () => {
        link
          .attr("x1", (d) => d.source.x)
          .attr("y1", (d) => d.source.y)
          .attr("x2", (d) => d.target.x)
          .attr("y2", (d) => d.target.y);

        node.attr("cx", (d) => d.x).attr("cy", (d) => d.y);

        label.attr("x", (d) => d.x).attr("y", (d) => d.y - 30);
      });

      function drag(simulation) {
        return d3
          .drag()
          .on("start", (event, d) => {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
          })
          .on("drag", (event, d) => {
            d.fx = event.x;
            d.fy = event.y;
          })
          .on("end", (event, d) => {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
          });
      }
    </script>
  </body>
</html>
