name: Build and Push Docker Image with Tags

on:
  push:
    branches:
      - main
    tags:
      - "lux-v*" # triggers on lux-v1.0.0, lux-v2.1.3, etc.

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract metadata for Docker tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: luximo1/otuvedo-ceg3120
          tags: |
            type=semver,pattern={{version}},prefix=lux-
            type=semver,pattern={{major}},prefix=lux-
            type=semver,pattern={{major}}.{{minor}},prefix=lux-
            type=raw,value=latest

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
